pluginManagement {
    repositories {
         mavenLocal()
         maven { url "https://repo.spring.io/milestone" }
         maven { url "https://plugins.gradle.org/m2/" }
         gradlePluginPortal()
    }

    plugins {
        id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
        id "org.springframework.boot" version "$springBootVersion"
        id "com.bmuschko.docker-spring-boot-application" version "$bmushchkoDockerPluginVersion"
        id "com.bmuschko.docker-remote-api" version "$bmushchkoDockerPluginVersion"
    }
}

plugins {
    id "com.gradle.enterprise" version "3.4.1"
}

gradleEnterprise {
    buildScan {
        // plugin configuration
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
        publishAlways()
    }
}

include 'config-server'
include 'discovery-server'
include 'sample-server'

rootProject.name = 'log4j2-async-spring-boot-restart-issue'
